<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduProject</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(80,120,200,0.10);
            padding: 48px 32px 32px 32px;
            text-align: center;
            max-width: 380px;
            width: 100%;
        }
        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: #222;
            margin-bottom: 24px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .auth-form input {
            padding: 12px 16px;
            border: 1.5px solid #e5eaf1;
            border-radius: 6px;
            font-size: 15px;
        }
        .auth-form input:focus {
            border-color: #ff6b47;
            outline: none;
        }
        .auth-btn {
            background: #ff6b47;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .auth-btn:hover {
            background: #e55a3a;
        }
        .auth-link {
            display: block;
            margin-top: 18px;
            color: #ff6b47;
            text-decoration: none;
            font-size: 15px;
        }
        .auth-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-title">Sign Up</div>
        <form class="auth-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="auth-btn">Create Account</button>
        </form>
        <a href="login.html" class="auth-link">Already have an account? Log in</a>
        <a href="index.html" class="home-btn" style="margin-top: 12px; display: inline-block; background: #e5eaf1; color: #222; border-radius: 24px; padding: 10px 28px; font-weight: 600; text-decoration: none; font-size: 15px; transition: background 0.2s;">Return to Home</a>
    </div>
</body>
</html>
