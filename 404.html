<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Still Under Development</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(80,120,200,0.10);
            padding: 64px 40px 48px 40px;
            text-align: center;
            max-width: 400px;
        }
        .error-code {
            font-size: 72px;
            font-weight: 900;
            color: #ff6b47;
            margin-bottom: 12px;
        }
        .error-title {
            font-size: 28px;
            font-weight: 700;
            color: #222;
            margin-bottom: 10px;
        }
        .error-msg {
            color: #666;
            font-size: 18px;
            margin-bottom: 32px;
        }
        .home-btn {
            display: inline-block;
            padding: 12px 32px;
            background: #ff6b47;
            color: #fff;
            border-radius: 24px;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s;
        }
        .home-btn:hover {
            background: #e55a3a;
        }
        @media (max-width: 500px) {
            .error-container {
                padding: 32px 10px 24px 10px;
            }
            .error-code {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-title">Page Not Found</div>
        <div class="error-msg">This page is still under development.<br>Please check back later or return to the homepage.</div>
        <a href="index.html" class="home-btn">Go to Homepage</a>
    </div>
</body>
</html>
